<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-RealTime-Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="clock-main">
            <span class="hr"  id="hr"></span>
            <span class="min" id="min"></span>
            <span class="sec" id="sec"></span>
            <span class="session" id="session"></span>
        </div>
    </div>

    <div class="set-theme">
        <span class="title">Set Themes</span>
        <br>
        <div class="themes">
            <span data-color="0" class="color1"></span>
            <span data-color="1" class="color2"></span>
            <span data-color="2" class="color3"></span>
            <span data-color="3" class="color4"></span>
            <span data-color="4" class="color5"></span>
        </div>
    </div>
    <script src="feature.js"></script>
</body>
</html>
